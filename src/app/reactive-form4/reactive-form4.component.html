<p>reactive-form4 works!</p>
<form [formGroup]="formData" (ngSubmit)="onSubmit()">
    <label for="name">Name</label>
    <input id="name" type="text" formControlName="name" >
    <div *ngIf="!formData.controls.name.valid" style="color: red; font-size: 10px;font-style: italic;">Name is required</div>
    <br>
    <label for="age">Age</label>
    <input id="age" type="text" formControlName="age" >
    <div *ngIf="!formData.controls.age.valid" style="color: red; font-size: 10px;font-style: italic;">Age is required</div>

    <br>
    <button [disabled]="!formData.valid">Submit</button>
</form>
