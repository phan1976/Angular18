<div>
    <h1>Tinh - Thanh pho</h1>
    <select (change)="changeCity($event)">
        <option *ngFor="let item of vietnamCities" value="{{item.city}}">{{item.city}}</option>
    </select>
    <h1>Quan - Huyen</h1>
    <select>
        <option *ngFor="let myDistr of myDistricts" value="{{myDistr}}">{{myDistr}}</option>
    </select>
</div>
<div appHightLight>
    
    <ul [ngSwitch]="userName">
        
        <li *ngSwitchCase="userName === 'user'">Nguoi dang nhap la user</li>
        <li *ngSwitchCase="userName === 'admin'">Nguoi dang nhap la admin</li>
        <li *ngSwitchDefault>Nguoi dang nhap la user</li>
         
    </ul>
    <h1>Counter la: {{myCounter}}</h1>
    <h1>Counter binh phuong: {{myBinhphuong}}</h1>
</div>
